# .github/workflows/deploy.yml (Final, Correct Version)

name: Deploy ML Engine to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IEMS_PLUS }}'

      - name: Set up Google Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Build and Push Docker Image
        run: |-
          gcloud artifacts repositories create iems-plus-repo --repository-format=docker --location=us-central1 --description="Docker repository for IEMS" || true
          gcloud auth configure-docker us-central1-docker.pkg.dev -q
          docker build -t us-central1-docker.pkg.dev/iems-plus/iems-plus-repo/ml-engine:latest .
          docker push us-central1-docker.pkg.dev/iems-plus/iems-plus-repo/ml-engine:latest

      # === THIS IS THE DEFINITIVE FIX ===
      # Deploys to Cloud Run (the correct service for Docker) and creates the Firestore trigger.
      - name: Deploy to Cloud Run and Set Firestore Trigger
        run: |-
          gcloud run deploy ml-engine \
            --image=us-central1-docker.pkg.dev/iems-plus/iems-plus-repo/ml-engine:latest \
            --region=us-central1 \
            --platform=managed \
            --no-allow-unauthenticated \
            --set-env-vars=GOOGLE_CLOUD_PROJECT=iems-plus
          
          gcloud eventarc triggers create iems-firestore-trigger \
            --destination-run-service=ml-engine \
            --destination-run-region=us-central1 \
            --location=us-central1 \
            --event-filters="type=google.cloud.firestore.document.v1.written" \
            --event-filters="database=(default)" \
            --event-filters-path-pattern="test_reports/{reportId}" \
            --service-account=${{ secrets.SERVICE_ACCOUNT_EMAIL }}
      # =================================
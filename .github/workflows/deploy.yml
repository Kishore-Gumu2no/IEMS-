# .github/workflows/deploy.yml

name: Deploy Gen2 Cloud Function from Source

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IEMS_PLUS }}'

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'

      - name: Print gcloud version (debug)
        run: |
          gcloud --version
          gcloud components list || true

      - name: Deploy Cloud Function (Gen2) from source
        env:
          PROJECT_ID: iems-plus
          REGION: us-central1
        run: |
          echo "Deploying run_prediction function from source..."
          
          # Adjust --source if your function code is in a subfolder
          gcloud functions deploy run_prediction \
            --gen2 \
            --region="$REGION" \
            --runtime=python311 \
            --source=. \
            --entry-point=run_prediction \
            --trigger-event-filters="type=google.cloud.firestore.document.v1.created" \
            --trigger-event-filters="resource=projects/$PROJECT_ID/databases/(default)/documents/test_reports/{reportId}" \
            --project="$PROJECT_ID" \
            --memory=2048Mi \
            --timeout=540s

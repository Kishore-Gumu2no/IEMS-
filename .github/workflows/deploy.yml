# .github/workflows/deploy.yml

name: Build and Deploy Docker-based Cloud Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IEMS_PLUS }}'

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'

      - name: Configure Docker authentication
        run: gcloud auth configure-docker us-central1-docker.pkg.dev -q

      - name: Build and Push Docker Image
        run: |
          gcloud artifacts repositories create iems-plus-repo \
            --repository-format=docker \
            --location=us-central1 \
            --description="Docker repo for IEMS project" || true

          docker build -t us-central1-docker.pkg.dev/iems-plus/iems-plus-repo/ml-engine:latest ./functions-py
          docker push us-central1-docker.pkg.dev/iems-plus/iems-plus-repo/ml-engine:latest

      - name: Deploy Cloud Function (Docker-based)
        run: |
          echo "Deploying Cloud Function using Docker image..."
          gcloud functions deploy run_prediction \
            --gen2 \
            --region=us-central1 \
            --runtime=python311 \
            --trigger-event-filters="type=google.cloud.firestore.document.v1.created" \
            --trigger-event-filters="resource=projects/iems-plus/databases/(default)/documents/test_reports/{reportId}" \
            --docker-image=us-central1-docker.pkg.dev/iems-plus/iems-plus-repo/ml-engine:latest \
            --memory=2048Mi \
            --timeout=540s

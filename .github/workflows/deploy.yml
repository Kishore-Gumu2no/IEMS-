# .github/workflows/deploy.yml (Final, Correct Version)

name: Deploy ML Engine to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # === THIS IS THE DEFINITIVE FIX ===
      # Uses the official, robust Google authentication method that will not corrupt the secret key.
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IEMS_PLUS }}'
      # ==================================

      - name: Set up Google Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Build and Push Docker Image
        run: |-
          gcloud artifacts repositories create iems-plus-repo --repository-format=docker --location=us-central1 --description="Docker repository for IEMS" || true
          gcloud auth configure-docker us-central1-docker.pkg.dev -q
          docker build -t us-central1-docker.pkg.dev/iems-plus/iems-plus-repo/ml-engine:latest .
          docker push us-central1-docker.pkg.dev/iems-plus/iems-plus-repo/ml-engine:latest
      
      - name: Deploy to Cloud Run
        run: |-
          gcloud run deploy ml-engine \
            --image=us-central1-docker.pkg.dev/iems-plus/iems-plus-repo/ml-engine:latest \
            --region=us-central1 \
            --platform=managed \
            --allow-unauthenticated
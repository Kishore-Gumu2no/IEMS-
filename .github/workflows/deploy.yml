# .github/workflows/deploy.yml (Final, Robust Non-Docker Version)

name: Deploy Python Functions to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # === THIS IS THE DEFINITIVE FIX ===
      # Installs a comprehensive suite of system libraries for C++ compilation and headless computer vision.
      - name: Install All Required System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config \
          libjpeg-dev libpng-dev libtiff-dev \
          libavcodec-dev libavformat-dev libswscale-dev libv4l-dev \
          libxvidcore-dev libx264-dev \
          libgtk-3-dev \
          libatlas-base-dev gfortran \
          libgl1 libglib2.0-0
      # =================================

      - name: Create venv and Install Python Dependencies
        run: |
          python -m venv functions-python/venv
          source functions-python/venv/bin/activate && pip install --verbose -r functions-python/requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IEMS_PLUS }}
          PROJECT_ID: iems-plus
        run: |
          echo "${FIREBASE_SERVICE_ACCOUNT}" > ./service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=./service-account.json
          firebase deploy --only functions:python-ml --project ${PROJECT_ID} --non-interactive
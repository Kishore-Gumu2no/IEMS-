# .github/workflows/deploy.yml (Final Corrected Version)

name: Deploy Python Functions to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # === NEW STEP: Install Python and Dependencies ===
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python Dependencies
        run: pip install -r functions-python/requirements.txt
      # ===============================================

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IEMS_PLUS }}
          PROJECT_ID: iems-plus
        run: |
          echo "${FIREBASE_SERVICE_ACCOUNT}" > ./service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=./service-account.json
          firebase deploy --only functions:python-ml --project ${PROJECT_ID} --non-interactive
name: Deploy Cloud Function (Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # === FIX #1: Correct Secret Name ===
      # This points to the correct GitHub secret you created.
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IEMS_PLUS }}'
      # ==================================

      - name: Set up Google Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Enable required APIs
        run: gcloud services enable artifactregistry.googleapis.com cloudfunctions.googleapis.com run.googleapis.com eventarc.googleapis.com

      - name: Configure Docker authentication
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/iems-plus/iems-plus-repo/ml-engine:latest ./functions-python
          docker push us-central1-docker.pkg.dev/iems-plus/iems-plus-repo/ml-engine:latest

      # === FIX #2: Correct Deployment Command ===
      # This removes the contradictory flags (--runtime, --entry-point) and uses only the --image flag.
      - name: Deploy Cloud Function
        run: |
          gcloud functions deploy run_prediction \
            --gen2 \
            --region=asia-south1 \
            --trigger-event-filters="type=google.cloud.firestore.document.v1.written" \
            --trigger-event-filters="database=(default)" \
            --trigger-event-filters="document=test_reports/{reportId}" \
            --image=us-central1-docker.pkg.dev/iems-plus/iems-plus-repo/ml-engine:latest
      # ========================================
# .github/workflows/deploy.yml (Final Diagnostic Version)

name: Deploy Python Functions to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Installs the C++ build tools AND the required graphics libraries for CV
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgl1 libglib2.0-0

      - name: Install and Upgrade Python Build Tools
        run: python -m pip install --upgrade pip setuptools wheel

      # === THIS IS THE CRITICAL STEP ===
      # Runs pip install from the correct directory and with verbose logging to expose the real error
      - name: Install Python Dependencies with Verbose Logging
        working-directory: ./functions-python
        run: pip install --verbose -r requirements.txt
      # ===============================

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IEMS_PLUS }}
          PROJECT_ID: iems-plus
        run: |
          echo "${FIREBASE_SERVICE_ACCOUNT}" > ./service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=./service-account.json
          firebase deploy --only functions:python-ml --project ${PROJECT_ID} --non-interactive
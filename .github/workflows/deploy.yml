name: Deploy ML Engine to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: iems-plus
          # FIX #1: Corrected the secret name to match what we created.
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IEMS_PLUS }}
          export_default_credentials: true

      - name: Configure Docker Authentication
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        run: |
          echo "Building and pushing Docker image..."
          gcloud artifacts repositories create iems-plus-repo \
            --repository-format=docker \
            --location=us-central1 \
            --description="Container repository for IEMS ML engine" || echo "Repository already exists."

          # FIX #2: Changed build context from './functions-python' to '.' to find the Dockerfile.
          docker build -t us-central1-docker.pkg.dev/iems-plus/iems-plus-repo/ml-engine:latest .
          docker push us-central1-docker.pkg.dev/iems-plus/iems-plus-repo/ml-engine:latest

      - name: Deploy to Cloud Run
        run: |
          echo "Deploying container to Cloud Run..."
          gcloud run deploy ml-engine \
            --image=us-central1-docker.pkg.dev/iems-plus/iems-plus-repo/ml-engine:latest \
            --region=us-central1 \
            --platform=managed \
            --allow-unauthenticated
# .github/workflows/deploy.yml (Final, Correct Version)

name: Deploy Python Function to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IEMS_PLUS }}'

      - name: Set up Google Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      # === THIS IS THE DEFINITIVE FIX ===
      # Deploys the function from source, allowing Google Cloud Build to automatically use the Dockerfile.
      - name: Deploy Cloud Function
        run: |-
          gcloud functions deploy run_prediction \
            --gen2 \
            --region=us-central1 \
            --runtime=python311 \
            --source=. \
            --entry-point=run_prediction \
            --trigger-event=google.cloud.firestore.document.v1.written \
            --trigger-resource="projects/iems-plus/databases/(default)/documents/test_reports/{reportId}"
      # ==================================
# .github/workflows/deploy.yml (Final, Corrected Docker Version)

name: Build and Deploy Docker Image to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IEMS_PLUS }}'

      - name: Set up Google Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Update Google Cloud SDK
        run: gcloud components update --quiet

      - name: Build and Push Docker Image
        run: |-
          gcloud artifacts repositories create iems-plus-repo --repository-format=docker --location=us-central1 --description="Docker repository for IEMS" || true
          gcloud auth configure-docker us-central1-docker.pkg.dev -q
          docker build -t us-central1-docker.pkg.dev/iems-plus/iems-plus-repo/ml-engine:latest .
          docker push us-central1-docker.pkg.dev/iems-plus/iems-plus-repo/ml-engine:latest

      # === THIS IS THE DEFINITIVE FIX ===
      # Deploys the function by removing the conflicting --entry-point flag.
      - name: Deploy Cloud Function from Image
        run: |-
          gcloud functions deploy run_prediction \
            --gen2 \
            --region=us-central1 \
            --trigger-event=google.cloud.firestore.document.v1.written \
            --trigger-resource="projects/iems-plus/databases/(default)/documents/test_reports/{reportId}" \
            --image=us-central1-docker.pkg.dev/iems-plus/iems-plus-repo/ml-engine:latest

name: Deploy Cloud Function (Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # === THIS IS THE DEFINITIVE FIX ===
      # Uses the correct secret name that you created in your GitHub settings.
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: iems-plus
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IEMS_PLUS }}
          export_default_credentials: true
      # ==================================

      - name: Enable required APIs
        run: |
          gcloud services enable artifactregistry.googleapis.com cloudfunctions.googleapis.com run.googleapis.com eventarc.googleapis.com

      - name: Build and push Docker image
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
          docker build -t us-central1-docker.pkg.dev/iems-plus/iems-plus-repo/ml-engine:latest ./functions-python
          docker push us-central1-docker.pkg.dev/iems-plus/iems-plus-repo/ml-engine:latest

      - name: Deploy Cloud Function
        run: |
          gcloud functions deploy run_prediction \
            --gen2 \
            --region=asia-south1 \
            --runtime=python311 \
            --docker-image=us-central1-docker.pkg.dev/iems-plus/iems-plus-repo/ml-engine:latest \
            --entry-point=run_prediction \
            --trigger-event-filters="type=google.cloud.firestore.document.v1.written" \
            --trigger-event-filters="database=(default)" \
            --trigger-event-filters="document=test_reports/{reportId}"